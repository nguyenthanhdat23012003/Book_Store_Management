version: "3.7"
services:
  app:
    image: registry.gitlab.com/bereftheart/cicd:latest
    container_name: daicy-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    depends_on:
      db:
        condition: service_healthy
    networks:
      - daicy

  db:
    image: mysql:8.0
    container_name: daicy-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    ports:
      - 3307:3306
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - daicy

  nginx:
    image: nginx:alpine
    container_name: daicy-nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - daicy

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: daicy-pma
    environment:
      PMA_ARBITRARY: 1
      PMA_PORT: ${DB_PORT}
      PMA_HOST: ${DB_HOST}
      PMA_USER: ${DB_USERNAME}
      PMA_PASSWORD: ${DB_PASSWORD}
      PMA_ROOT_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - db
    ports:
      - 8888:80
    networks:
      - daicy

  npm:
    image: node:alpine
    container_name: npm
    volumes:
      - ./:/var/www
      - .env:/var/www/.env
    ports:
      - 3000:3000
      - 3001:3001
    working_dir: /var/www
    profiles: ["npm"]
    entrypoint: ["npm"]
    networks:
      - daicy

networks:
  daicy:
    driver: bridge

volumes:
  dbdata:
    driver: local
